<!-- tenant-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenant Portal - Salang Water</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Salang Water Tenant Portal</h1>
      <p>Check your balance and pay your bills online</p>
    </div>

    <div id="login-form" class="form-container">
      <h2>Tenant Login</h2>
      <form id="tenantLoginForm">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required placeholder="0722123456">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <p class="help-text">First-time users: Your password is the last 4 digits of your phone number</p>
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
    </div>

    <div id="tenant-dashboard" class="dashboard-container" style="display:none;">
      <!-- Tenant dashboard content will be loaded here -->
    </div>
  </div>

  <script src="js/tenant-portal.js"></script>
</body>
</html>
