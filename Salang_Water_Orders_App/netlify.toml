[build]
  # The directory where the package.json resides
  base = "salang_water"
  # The directory where the built React app goes
  publish = "build"
  # The command to build the app
  command = "npm run build"
  # The directory where your serverless functions live (relative to base)
  functions = "functions"

[build.environment]
  NODE_VERSION = "18"
  # CRITICAL: Prevents build failures on minor linting warnings
  CI = "false" 
  REACT_APP_NODE_ENV = "production"

# Redirect for the serverless function so your React app can find it
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirect for Single Page App (React Router) support
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service Worker
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache"