<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Refill Order App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Salang Water Refill Order</h1>
            <p>Fast and easy water bottle refills delivered to your location</p>
        </div>

        <form id="orderForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="(555) 555-5555" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@email.com">
            </div>

            <div class="form-group">
                <label for="quantity">Number of Bottles</label>
                <select id="quantity" name="quantity" required>
                    <option value="">Select quantity</option>
                    <option value="1">1 bottle</option>
                    <option value="2">2 bottles</option>
                    <option value="3">3 bottles</option>
                    <option value="4">4 bottles</option>
                    <option value="5">5 bottles</option>
                    <option value="6">6+ bottles</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" rows="3" required placeholder="Enter your full delivery address"></textarea>
                <button type="button" class="location-btn" onclick="getLocation()">
                    <i class="fas fa-map-marker-alt"></i>
                    Use Current Location
                </button>
                <div id="locationStatus" class="location-status"></div>
            </div>

            <div class="form-group">
                <label for="notes">Special Instructions (Optional)</label>
                <textarea id="notes" name="notes" rows="2" placeholder="Any specific delivery instructions"></textarea>
            </div>

            <button type="submit" class="submit-btn">Place Order</button>
        </form>

        <div class="sms-info">
            <h3>Order via SMS</h3>
            <p>Text "WATER" to (+254) 725-800-461 to place an order through SMS</p>
        </div>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3>Order Confirmed!</h3>
            <p>Thank you for your order. You will receive an SMS confirmation shortly.</p>
            <button class="modal-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
